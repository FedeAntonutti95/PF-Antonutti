<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¡Contáctanos ahora para comenzar tu experiencia automotriz! Expertos en ventas listos para ayudarte. Encuentra el auto perfecto para ti">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styless.css">
    <link rel="shortcut icon" href="../multimedia/img/favicon.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navegador">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="formulario">
            <div class="dato">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div class="dato">
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" required>
            </div>
            <div class="dato">
                <label for="tel">Tel: </label>
                <input type="tel" name="tel" id="tel" required>
            </div>
            <div class="dato">
                <label for="mail">Mail: </label>
                <input type="email" name="mail" id="mail">
            </div>
            <div class="dato">
                <label for="mensaje">Consultas: </label>
                <textarea name="" id="mensaje" cols="30" rows="7"></textarea>
            </div>
            <div class="terminos">
                <label for="acepta">Acepta terminos y condiciones </label>
                <input type="checkbox" name="acepta" id="acepta" value="si" required>
            </div>
            <button class="boton-formulario" type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
